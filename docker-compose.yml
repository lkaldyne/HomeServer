version: '3'

services:
  flasksrv:
    build:
      context: ./flasksrv
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
    volumes:
      - /mnt/sda/mc:/data
